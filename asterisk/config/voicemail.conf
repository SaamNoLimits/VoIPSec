[general]
format=wav49|gsm|wav
serveremail=voicemail@company.com
attach=yes
skipms=3000
maxsilence=10
silencethreshold=128
maxlogins=3
emaildateformat=%A, %B %d, %Y at %r
pagerdateformat=%A, %B %d, %Y at %r
sendvoicemail=yes
review=yes
tempgreetwarn=yes
operator=yes
envelope=no
saycid=yes
cidlookup=no
sayduration=no
saydurationm=1
dialout=fromvm
callback=fromvm
exitcontext=fromvm
maxmsg=100
maxmessage=180
minmessage=3
maxgreet=60
skipaftercmd=yes
maxsecs=300

; Email templates
emailsubject=New voicemail ${VM_MSGNUM} in mailbox ${VM_MAILBOX}
emailbody=Dear ${VM_NAME}:\n\n\tYou have received a new voicemail message in mailbox ${VM_MAILBOX} from ${VM_CALLERID} on ${VM_DATE}.\n\n\tThe message is ${VM_DUR} long and can be heard by dialing *98.\n\n\tThank you,\n\tVoIP Enterprise System

pagerfromstring=VoIP Enterprise
pagersubject=New VM ${VM_MSGNUM}
pagerbody=New ${VM_DUR} long msg in box ${VM_MAILBOX} from ${VM_CALLERID}, on ${VM_DATE}

; Timezone settings
[zonemessages]
eastern=America/New_York|'vm-received' Q 'digits/at' IMp
central=America/Chicago|'vm-received' Q 'digits/at' IMp
mountain=America/Denver|'vm-received' Q 'digits/at' IMp
pacific=America/Los_Angeles|'vm-received' Q 'digits/at' IMp
atlantic=America/Halifax|'vm-received' Q 'digits/at' IMp
hawaii=Pacific/Honolulu|'vm-received' Q 'digits/at' IMp
alaska=America/Anchorage|'vm-received' Q 'digits/at' IMp

